<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container-fluid">

        <header>
            <h1 class="titulo">Weather App</h1>
        </header>

        <main>

            <div class="row">
                <div class="col-lg-12">
                    <form class="needs-validation busqueda" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 mb-3 busq">
                                <label for="validationCustom01">BUSQUEDA</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="Ingrese nombre de la ciudad" required>
                                <div id="error">

                                </div>
                            </div>
                        </div>
                        <button id="btnGuardar" class="btn btn-primary" type="button">Guardar</button>
                        <button id="btnBorrar" class="btn btn-secondary">Borrar</button>
                    </form>
                </div>
            </div>

            <div id="cardsCity" class="row">

            </div>

        </main>

        <footer>
        </footer>


    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
